<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
    <filter id="winBlur"><feGaussianBlur stdDeviation="100" /></filter>
    <filter id="macBlur"><feGaussianBlur stdDeviation="100" filterRes="60" /></filter>
    <filter id="grayscale">
        <feColorMatrix type="matrix" values=
           "0.3333 0.3333 0.3333 0 0
            0.3333 0.3333 0.3333 0 0
            0.3333 0.3333 0.3333 0 0
            0.0000 0.0000 0.0000 1 0"
        />
    </filter>
</svg>